name: Virtual Machine CICD

on:
  push:
    branches: [ main ]
    paths-ignore: azure-pipelines-*.*
  pull_request:
    branches: [ main ]    
    paths-ignore: azure-pipelines-*.*

  workflow_dispatch:

env:
  region: southeastasia
  regGroup: ARM_Examples
  
jobs:
  validation:
    name: Validations
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: ARM Template Toolkit (ARM TTK) Validaiton    
        uses: aliencube/arm-ttk-actions@v0.3
        with:
          path: VM/template.json
      
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        
      - name: Validate ARM Template
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          subscriptionId: ${{ secrets.SUBSCRIPTIONID }}
          region: ${{ env.region }}
          resourceGroupName: ${{ env.ARM_Examples }}
          template: VM/template.json
          deploymentMode: Validate
          parameters: VM/parameters.json adminPassword=xxx
      
      - name: Upload Template as Build Artifact
        uses: actions/upload-artifact@v2.2.2
        with:
          name: VMTemplate
          # A file, directory or wildcard pattern that describes what to upload
          path: VM/*
          if-no-files-found: error

  PROD:
    name: Deploy to PROD
    if: github.event.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: 
      name: Production
      url: xxx
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v2.0.8
        with:
          name: VMTemplate
      
      - name: Deploy ARM Template
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          subscriptionId: ${{ secrets.SUBSCRIPTIONID }}
          region: ${{ env.region }}
          resourceGroupName: ${{ env.ARM_Examples }}
          template: template.json
          deploymentMode: Validate
          parameters: parameters.json adminPassword=${{ secrets.VM_PASSWORD}}
            
