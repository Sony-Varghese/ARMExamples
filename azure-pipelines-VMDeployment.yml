trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: CI
  displayName: CI Stage
  jobs:
  
  - job: verification
    displayName: Templates Verification
    steps:
    
    - task: Npm@1
      displayName: Intall JSONlint
      inputs:
        command: 'custom'
        customCommand: 'install jsonlint-cli -g'
    
    - task: CmdLine@2
      displayName: Lint ARM Templates
      inputs:
        script: 'jsonlint-cli **/*.json'
        workingDirectory: 'VM'
    

